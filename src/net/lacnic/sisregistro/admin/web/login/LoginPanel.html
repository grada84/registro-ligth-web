<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title>Protologin</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:panel>
		<div align="center">
			<span wicket:id="feedback"></span>
			<form wicket:id="loginForm">			
				<table cellpadding="0" cellspacing="0" class="login">
					<tr>
						<th colspan="2" align="center"><span>Login</span></th>
					</tr>
					<tr>
						<td><span class="req"><wicket:message key="name">Nombre</wicket:message></span>
						</td>
						<td><input class="xlarge" wicket:id="username" name="usuario" size="30" type="text">
						</td>
					</tr>
					<tr>
						<td><span class="req"><wicket:message key="password">Clave</wicket:message></span>
						</td>
						<td><input class="xlarge" wicket:id="password" name="clave" size="30" type="password">
						</td>
					</tr>

					<tr>
						<td colspan="2" align="center"><label for="xlInput"><img width="100px" height="40px" wicket:id="captchaImage" />
						</label>
							<div class="input">
								<input class="xlarge" wicket:id="captcha" name="clave" size="30" type="text">
							</div></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="submit" wicket:message="value:submit" wicket:id="submit" class="btn primary" value="Login">&nbsp; <input type="submit" name="ajax-submit" wicket:message="value:submit" wicket:id="ajax-submit" /></td>
					</tr>
				</table>
			</form>
		</div>
	</wicket:panel>
</body>
</html>
